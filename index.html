<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모바일 웹카페</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header영역 시작 -->
    <header class="header">
        <h1 class="logo">
            <a href="#"><img src="images/logo.png" alt="web cafe"></a>
        </h1>
        <!-- aria-label="역할이름" 접근성 높이기 -->
        <nav class="navigation" aria-label="메인 메뉴">
            <!-- div.menubar-container -->
            <div class="menubar-container">
                <button class="btn-menubar">메인 메뉴 보기</button>
                <!-- 클래스에 멀티 클래스 적용 -->
                <!-- span.menubar.menubar$*3 <-연산곱하기3 -->
                <span class="menubar menubar-top"></span>
                <span class="menubar menubar-middle"></span>
                <span class="menubar menubar-bottom"></span>
            </div>
            <!-- ul.main-menu>li*4>a[href="#"] tab키 클릭 -->
            <ul class="main-menu">
                <!-- 자식요소 li는 단독사용x 부모요소인 ol또는 ul을 선택 -->
                <!-- display:none; 또는 높이를 0으로 줘서 숨기기 -->
                <li><a href="#">소개</a></li>
                <li><a href="#">갤러리</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">새소식</a></li>
            </ul>
        </nav>
        <!-- form.search-form>fieldset>legend{검색 폼} -->
        <!-- input빈태그, type=""어떤 값을 주느냐에 따라 서식요소가 다름 -->
        <form action="javascript:alert('검색이 완료되었습니다.');" class="search-form">
            <fieldset>
                <legend>검색 폼</legend>
                <!-- button은 시작과 종료, input요소 버튼은 종료x, required논리속성, roll="역할" aria-label="역할이름" -->
                <input type="search" aria-label="검색어" placeholder="검색어를 입력하세요." required>
                <input type="image" src="images/btn_search.png" alt="검색">
            </fieldset>
        </form>
    </header>
    <!-- header영역 끝 -->
    <!-- main영역 시작 -->
    <main class="content">콘텐츠</main>
    <!-- main영역 끝 -->
    <footer class="footer">푸터</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/webcafe.js"></script>
</body>


</html>
